<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Vision Pro Menu - Stereo + Joy-Con ABXY as D-Pad + ZR Select</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; margin:0; background:#000; font-family: -apple-system, sans-serif; color:white; }
    body { perspective:1000px; }

    #container { position: relative; width: 100%; height: 100%; display: flex; }
    .eye { width: 50%; height: 100%; position: relative; overflow: hidden; }
    #left-eye { transform: translateX(-4%); }
    #right-eye { transform: translateX(4%); }

    .passthrough {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      transform: scale(1.12);
    }

    .scene {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transform: rotateX(5deg) translateZ(-60px);
    }

    .app-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 55px;
      max-width: 800px;
      justify-content: center;
    }

    .app-icon {
      width: 110px;
      height: 110px;
      background: rgba(255,255,255,0.10);
      border-radius: 26px;
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 12px 45px rgba(0,0,0,0.65), inset 0 3px 14px rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 62px;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
    }

    .app-icon.highlight {
      transform: translateZ(180px) scale(1.32);
      box-shadow: 0 40px 100px rgba(0,0,0,0.85), inset 0 10px 35px rgba(255,255,255,0.5);
      border-color: rgba(90, 210, 255, 0.7);
    }

    .app-label {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      opacity: 0.9;
      text-shadow: 0 4px 14px black;
      transition: all 0.4s;
      white-space: nowrap;
    }

    .app-icon.highlight .app-label {
      opacity: 1;
      transform: translateX(-50%) translateY(-16px);
    }

    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 10px;
      z-index: 100;
      font-size: 14px;
      max-width: 80%;
    }

    #cursor {
      position: absolute;
      width: 28px;
      height: 28px;
      background: rgba(100, 220, 255, 0.9);
      border: 4px solid white;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 99;
      box-shadow: 0 0 20px rgba(100, 220, 255, 0.9);
      transition: left 0.12s linear, top 0.12s linear;
    }
  </style>
</head>
<body>

  <div id="status">Joy-Con (R): Use A/B/X/Y as D-Pad to move cursor. ZR to select. Press any button to activate.</div>
  <div id="cursor"></div>

  <div id="container">
    <div class="eye" id="left-eye">
      <video class="passthrough" autoplay muted playsinline></video>
      <div class="scene">
        <div class="app-grid">
          <div class="app-icon" data-action="messages"><span>üí¨</span><div class="app-label">Messages</div></div>
          <div class="app-icon" data-action="photos"><span>üñºÔ∏è</span><div class="app-label">Photos</div></div>
          <div class="app-icon" data-action="music"><span>üéµ</span><div class="app-label">Music</div></div>
          <div class="app-icon" data-action="tv"><span>üì∫</span><div class="app-label">TV</div></div>
          <div class="app-icon" data-action="safari"><span>üåê</span><div class="app-label">Safari</div></div>
          <div class="app-icon" data-action="settings"><span>‚öôÔ∏è</span><div class="app-label">Settings</div></div>
        </div>
      </div>
    </div>

    <div class="eye" id="right-eye">
      <video class="passthrough" autoplay muted playsinline></video>
      <div class="scene">
        <div class="app-grid">
          <div class="app-icon" data-action="messages"><span>üí¨</span><div class="app-label">Messages</div></div>
          <div class="app-icon" data-action="photos"><span>üñºÔ∏è</span><div class="app-label">Photos</div></div>
          <div class="app-icon" data-action="music"><span>üéµ</span><div class="app-label">Music</div></div>
          <div class="app-icon" data-action="tv"><span>üì∫</span><div class="app-label">TV</div></div>
          <div class="app-icon" data-action="safari"><span>üåê</span><div class="app-label">Safari</div></div>
          <div class="app-icon" data-action="settings"><span>‚öôÔ∏è</span><div class="app-label">Settings</div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll('.passthrough');
    const icons = document.querySelectorAll('.app-icon');
    const status = document.getElementById('status');
    const cursor = document.getElementById('cursor');

    let cursorX = window.innerWidth / 2;
    let cursorY = window.innerHeight / 2;
    const stepSize = 35;  // pixels per button press (adjust for speed)
    const moveInterval = 80;  // ms between repeated moves when holding button

    // Passthrough
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        videos.forEach(v => v.srcObject = stream);
        status.textContent += " | Camera OK";
      } catch (err) {
        console.error("Camera:", err);
        status.textContent += " | Camera failed";
      }
    }
    startCamera();

    // Button repeat handling
    let moveTimer = null;
    let currentDirection = null;

    function moveCursor(dx, dy) {
      cursorX += dx * stepSize;
      cursorY += dy * stepSize;

      cursorX = Math.max(0, Math.min(window.innerWidth, cursorX));
      cursorY = Math.max(0, Math.min(window.innerHeight, cursorY));

      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';

      // Highlight closest icon
      let closest = null;
      let minDist = Infinity;
      icons.forEach(i => {
        i.classList.remove('highlight');
        const rect = i.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dist = Math.hypot(cx - cursorX, cy - cursorY);
        if (dist < minDist) { minDist = dist; closest = i; }
      });
      if (closest && minDist < 160) closest.classList.add('highlight');
    }

    function startMove(dx, dy) {
      if (moveTimer) clearInterval(moveTimer);
      moveCursor(dx, dy);
      moveTimer = setInterval(() => moveCursor(dx, dy), moveInterval);
    }

    function stopMove() {
      if (moveTimer) {
        clearInterval(moveTimer);
        moveTimer = null;
      }
    }

    function pollGamepad() {
      const gps = navigator.getGamepads ? navigator.getGamepads() : [];
      let detected = false;

      for (let gp of gps) {
        if (!gp) continue;
        detected = true;

        // Joy-Con (R) face buttons as D-Pad:
        // Typical mapping on iOS: A=0, B=1, X=3, Y=2 (may vary slightly)
        const upPressed    = gp.buttons[3]?.pressed || false;  // X (up)
        const downPressed  = gp.buttons[0]?.pressed || false;  // A (down)
        const leftPressed  = gp.buttons[2]?.pressed || false;  // Y (left)
        const rightPressed = gp.buttons[1]?.pressed || false;  // B (right)

        if (upPressed)    startMove(0, -1);   // up
        else if (downPressed)  startMove(0, 1);    // down
        else if (leftPressed)  startMove(-1, 0);   // left
        else if (rightPressed) startMove(1, 0);    // right
        else stopMove();

        // ZR to select (flexible detection)
        const zrPressed = gp.buttons[7]?.pressed ||
                          (gp.axes[5] > 0.4) ||
                          gp.buttons[5]?.pressed ||
                          gp.buttons[6]?.pressed;

        if (zrPressed) {
          let closest = null;
          let minDist = Infinity;
          icons.forEach(i => {
            const rect = i.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            const dist = Math.hypot(cx - cursorX, cy - cursorY);
            if (dist < minDist) { minDist = dist; closest = i; }
          });
          if (closest && minDist < 160) {
            selectItem(closest.dataset.action);
            // Prevent rapid selects: add cooldown
            setTimeout(() => {}, 400);
          }
        }
      }

      if (!detected) status.textContent = "No Joy-Con detected - press any button or reconnect.";
      requestAnimationFrame(pollGamepad);
    }
    pollGamepad();

    window.addEventListener('gamepadconnected', (e) => {
      status.textContent = `Joy-Con (R) connected! Use A/B/X/Y as D-Pad to move cursor, ZR to select.`;
      console.log('Connected:', e.gamepad.id, 'Buttons:', e.gamepad.buttons.length);
    });

    function selectItem(action) {
      alert(`Selected: ${action}!`);
      status.textContent = `Selected: ${action}`;
    }

    // Fullscreen on tap
    document.addEventListener('touchend', () => {
      document.documentElement.requestFullscreen?.();
    }, { once: true });
  </script>

</body>
</html>
