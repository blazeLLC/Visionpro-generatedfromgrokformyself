<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Vision Pro Menu - Stereo + Joy-Con Joystick + ZR</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; margin:0; background:#000; font-family: -apple-system, sans-serif; color:white; }
    body { perspective:1000px; }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .eye {
      width: 50%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #left-eye { transform: translateX(-4%); }
    #right-eye { transform: translateX(4%); }

    .passthrough {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      transform: scale(1.12);
    }

    .scene {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transform: rotateX(5deg) translateZ(-60px);
    }

    .app-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 55px;
      max-width: 800px;
      justify-content: center;
      position: relative;
    }

    .app-icon {
      width: 110px;
      height: 110px;
      background: rgba(255,255,255,0.10);
      border-radius: 26px;
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 12px 45px rgba(0,0,0,0.65), inset 0 3px 14px rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 62px;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
    }

    .app-icon.highlight {
      transform: translateZ(180px) scale(1.32);
      box-shadow: 0 40px 100px rgba(0,0,0,0.85), inset 0 10px 35px rgba(255,255,255,0.5);
      border-color: rgba(90, 210, 255, 0.7);
    }

    .app-label {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      opacity: 0.9;
      text-shadow: 0 4px 14px black;
      transition: all 0.5s;
      white-space: nowrap;
    }

    .app-icon.highlight .app-label {
      opacity: 1;
      transform: translateX(-50%) translateY(-16px);
    }

    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
      font-size: 14px;
    }

    #cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(100, 220, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 99;
      transition: all 0.1s;
    }
  </style>
</head>
<body>

  <div id="status">Joy-Con (R): Use right joystick to aim, ZR to select. Connect if not detected.</div>
  <div id="cursor"></div>

  <div id="container">
    <div class="eye" id="left-eye">
      <video class="passthrough" autoplay muted playsinline></video>
      <div class="scene">
        <div class="app-grid">
          <div class="app-icon" data-action="messages"><span>üí¨</span><div class="app-label">Messages</div></div>
          <div class="app-icon" data-action="photos"><span>üñºÔ∏è</span><div class="app-label">Photos</div></div>
          <div class="app-icon" data-action="music"><span>üéµ</span><div class="app-label">Music</div></div>
          <div class="app-icon" data-action="tv"><span>üì∫</span><div class="app-label">TV</div></div>
          <div class="app-icon" data-action="safari"><span>üåê</span><div class="app-label">Safari</div></div>
          <div class="app-icon" data-action="settings"><span>‚öôÔ∏è</span><div class="app-label">Settings</div></div>
        </div>
      </div>
    </div>

    <div class="eye" id="right-eye">
      <video class="passthrough" autoplay muted playsinline></video>
      <div class="scene">
        <div class="app-grid">
          <div class="app-icon" data-action="messages"><span>üí¨</span><div class="app-label">Messages</div></div>
          <div class="app-icon" data-action="photos"><span>üñºÔ∏è</span><div class="app-label">Photos</div></div>
          <div class="app-icon" data-action="music"><span>üéµ</span><div class="app-label">Music</div></div>
          <div class="app-icon" data-action="tv"><span>üì∫</span><div class="app-label">TV</div></div>
          <div class="app-icon" data-action="safari"><span>üåê</span><div class="app-label">Safari</div></div>
          <div class="app-icon" data-action="settings"><span>‚öôÔ∏è</span><div class="app-label">Settings</div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll('.passthrough');
    const icons = document.querySelectorAll('.app-icon');
    const status = document.getElementById('status');
    const cursor = document.getElementById('cursor');

    // Passthrough camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        videos.forEach(v => v.srcObject = stream);
        status.textContent += " | Camera OK";
      } catch (err) {
        console.error("Camera error:", err);
        status.textContent += " | Camera failed";
      }
    }
    startCamera();

    // Virtual cursor position (screen center start)
    let cursorX = window.innerWidth / 2;
    let cursorY = window.innerHeight / 2;
    const sensitivity = 300; // Adjust for stick feel (higher = faster movement)

    // Joy-Con polling
    function pollGamepad() {
      const gps = navigator.getGamepads ? navigator.getGamepads() : [];
      for (let gp of gps) {
        if (!gp) continue;

        // Right analog stick (Joy-Con R): axes[0] = X (left/right), axes[1] = Y (up/down)
        const stickX = gp.axes[0] || 0;
        const stickY = gp.axes[1] || 0;

        // Move cursor based on stick deflection
        if (Math.abs(stickX) > 0.1 || Math.abs(stickY) > 0.1) {
          cursorX += stickX * sensitivity;
          cursorY -= stickY * sensitivity; // Invert Y for natural up/down

          // Clamp to screen bounds
          cursorX = Math.max(0, Math.min(window.innerWidth, cursorX));
          cursorY = Math.max(0, Math.min(window.innerHeight, cursorY));

          cursor.style.left = cursorX + 'px';
          cursor.style.top = cursorY + 'px';
        }

        // ZR trigger: Often button[7] (digital) or axes[3] (analog >0.5 pressed)
        const zrPressed = (gp.buttons[7]?.pressed) || (gp.axes[3] > 0.5);

        if (zrPressed) {
          let closest = null;
          let minDist = Infinity;

          icons.forEach(icon => {
            const rect = icon.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            const dist = Math.hypot(cx - cursorX, cy - cursorY);
            if (dist < minDist) {
              minDist = dist;
              closest = icon;
            }
          });

          if (closest && minDist < 150) { // Tune threshold for "near cursor"
            selectItem(closest.dataset.action);
          }
        }
      }
      requestAnimationFrame(pollGamepad);
    }
    pollGamepad();

    window.addEventListener('gamepadconnected', (e) => {
      status.textContent = "Joy-Con (R) connected! Joystick to aim, ZR to select.";
      console.log('Connected:', e.gamepad.id);
    });

    function selectItem(action) {
      alert(`Selected: ${action}!`);
      status.textContent = `Selected: ${action}`;
      // Optional: flash or animate selected icon
    }

    // Fullscreen
    document.addEventListener('touchend', () => {
      document.documentElement.requestFullscreen?.();
    }, { once: true });
  </script>

</body>
</html>
