<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Vision Pro Menu - Stereo No Distort</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; margin:0; background:#000; font-family: -apple-system, sans-serif; color:white; }
    body { perspective:1000px; }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .eye {
      width: 50%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #left-eye { transform: translateX(-4%); }  /* Slight outward shift for left eye IPD */
    #right-eye { transform: translateX(4%); }  /* Slight outward shift for right eye IPD */

    .passthrough {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      transform: scale(1.12);  /* Minor zoom to fill view without heavy distortion */
    }

    .scene {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transform: rotateX(5deg) translateZ(-60px);  /* Subtle 3D tilt for depth feel */
    }

    .app-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 55px;
      max-width: 800px;
      justify-content: center;
    }

    .app-icon {
      width: 110px;
      height: 110px;
      background: rgba(255,255,255,0.10);
      border-radius: 26px;
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 
        0 12px 45px rgba(0,0,0,0.65),
        inset 0 3px 14px rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 62px;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
    }

    .app-icon.highlight {
      transform: translateZ(180px) scale(1.32);
      box-shadow: 
        0 40px 100px rgba(0,0,0,0.85),
        inset 0 10px 35px rgba(255,255,255,0.5);
      border-color: rgba(90, 210, 255, 0.7);
    }

    .app-label {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      opacity: 0.9;
      text-shadow: 0 4px 14px black;
      transition: all 0.5s;
      white-space: nowrap;
    }

    .app-icon.highlight .app-label {
      opacity: 1;
      transform: translateX(-50%) translateY(-16px);
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- Left eye view -->
    <div class="eye" id="left-eye">
      <video class="passthrough" autoplay muted playsinline></video>
      <div class="scene">
        <div class="app-grid">
          <div class="app-icon" data-action="messages"><span>üí¨</span><div class="app-label">Messages</div></div>
          <div class="app-icon" data-action="photos"><span>üñºÔ∏è</span><div class="app-label">Photos</div></div>
          <div class="app-icon" data-action="music"><span>üéµ</span><div class="app-label">Music</div></div>
          <div class="app-icon" data-action="tv"><span>üì∫</span><div class="app-label">TV</div></div>
          <div class="app-icon" data-action="safari"><span>üåê</span><div class="app-label">Safari</div></div>
          <div class="app-icon" data-action="settings"><span>‚öôÔ∏è</span><div class="app-label">Settings</div></div>
        </div>
      </div>
    </div>

    <!-- Right eye view -->
    <div class="eye" id="right-eye">
      <video class="passthrough" autoplay muted playsinline></video>
      <div class="scene">
        <div class="app-grid">
          <div class="app-icon" data-action="messages"><span>üí¨</span><div class="app-label">Messages</div></div>
          <div class="app-icon" data-action="photos"><span>üñºÔ∏è</span><div class="app-label">Photos</div></div>
          <div class="app-icon" data-action="music"><span>üéµ</span><div class="app-label">Music</div></div>
          <div class="app-icon" data-action="tv"><span>üì∫</span><div class="app-label">TV</div></div>
          <div class="app-icon" data-action="safari"><span>üåê</span><div class="app-label">Safari</div></div>
          <div class="app-icon" data-action="settings"><span>‚öôÔ∏è</span><div class="app-label">Settings</div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll('.passthrough');
    const icons = document.querySelectorAll('.app-icon');

    // Rear camera passthrough for both eyes
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        videos.forEach(v => v.srcObject = stream);
      } catch (err) {
        console.error("Camera failed:", err);
      }
    }
    startCamera();

    // Head-gaze with 4-second dwell
    let currentIcon = null;
    let dwellTimer = null;
    let lastBeta = 0, lastGamma = 0;

    window.addEventListener('deviceorientation', (e) => {
      if (!e.beta || !e.gamma) return;

      lastBeta = lastBeta * 0.7 + e.beta * 0.3;
      lastGamma = lastGamma * 0.7 + e.gamma * 0.3;

      const gazeX = lastGamma * 15;   // Tuned sensitivity for stereo split
      const gazeY = lastBeta * 12;

      let closest = null;
      let minDist = Infinity;

      icons.forEach(icon => {
        const rect = icon.getBoundingClientRect();
        const cx = rect.left + rect.width / 2 - window.innerWidth / 2;
        const cy = rect.top + rect.height / 2 - window.innerHeight / 2;

        const dist = Math.hypot(cx - gazeX, cy - gazeY);
        if (dist < minDist) {
          minDist = dist;
          closest = icon;
        }
      });

      icons.forEach(i => i.classList.remove('highlight'));

      if (closest && minDist < 300) {
        closest.classList.add('highlight');
        if (currentIcon !== closest) {
          if (dwellTimer) clearTimeout(dwellTimer);
          currentIcon = closest;
          dwellTimer = setTimeout(() => {
            selectItem(currentIcon.dataset.action);
          }, 4000);
        }
      } else {
        currentIcon = null;
        if (dwellTimer) clearTimeout(dwellTimer);
      }
    }, true);

    function selectItem(action) {
      alert(`Selected: ${action}! (after 4s gaze)`);
      // Change to real action, e.g., open URL or trigger something
    }

    // Fullscreen on interaction
    document.addEventListener('touchend', () => {
      document.documentElement.requestFullscreen?.();
    }, { once: true });
  </script>

</body>

</html>
